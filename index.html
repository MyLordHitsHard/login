<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel='stylesheet' href = 'styles.css'>
    <title>Login Page</title>
</head>
<body class='bodyclass'>

    
    <div class="card">

        <form name="loginForm" action="" method="post" required>
        <div class="container">
            <div class="unametext">
            <label for="uname"><b>Username</b></label>
        </div>
            <div class="unamebox">
            <input type="text" placeholder="Enter Username" name="uname" id="un" required>
        </div>
        <div class="passtext">
            <label for="psw"><b>Password</b></label>
        </div>
            <div class="passbox">
            <input type="password" placeholder="Enter Password" maxlength="12" name="psw" id="pw" required>
        </div>   

        <div class="buttonbox">
            <button type="submit" id="bt">Login</button>

        </div>
            
          </div>
        </form>
      </div>
    
</body>
</html>
